      <main>
        <form>
          <label for="principal"> Principal </label>
          <input id="principal" type="number" placeholder="Enter Principal:" />

          <label for="apr"> APR </label>
          <input type="range" id="apr" value="1" min="1" max="50" />
          <output id="aprOutput"> 1% </output>

          <label for="frequency"> Times Compounded (Per Year) </label>
          <input
            id="frequency"
            type="number"
            placeholder="Enter Frequency:"
            min="1"
          />

          <label for="years">Years</label>
          <input id="years" type="number" placeholder="Enter Years:" />

          <p>Interest Earned: <output id="accumulated">$0.00</output></p>
          <p>Total Amount: <output id="total">$0.00</output></p>
